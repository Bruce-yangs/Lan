<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<!-- 设置IE浏览器以最新的内核来渲染页面 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<!-- 设置视口的宽度为设备的宽度，禁止用户缩放 -->
	<meta name="format-detection" content="telephone=no"/>
	<meta name="format-detection" content="email=no"/>
	<!-- 禁止自动识别电话号码和邮箱地址 -->
	<title>Document</title>
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/font-awesome.css">
</head>
<body>

<div class="big g-container">
	<div class="g-header">
		<span><i class="fa fa-arrow-left"></i></span>
		<span>Edit Profile</span>
		<span><em><i class="fa fa-check"></i></em><em><i class="fa fa-times"></i></em></span>
	</div>
	<div class="g-section">
		<dl>
			<dt><i class="fa fa-female"></i></dt>
			<dd>upload a profile photo <i class="fa fa-camera"></i></dd>
		</dl>
	</div>	
		<div class="g-footer"  style="overflow:Scroll;overflow-x:hidden" >
		<div class="g-finish">
		<div>EMAL <input type="email" style="direction: rtl;"></div>
		<div>PASSWORD <input type="password" style="direction: rtl;"></div>
		<div><span class="f-btn"><input type="checkbox" id="off"><label for="off">开关按钮</label></span>REMEMBER ME </div>
		<div>NAME <input type="text" style="direction: rtl;"></div>
		<div>TITLE <input type="text" style="direction: rtl;"></div>
		<div>LOCATION <input type="text" style="direction: rtl;"></div>
		<div><span class="f-btn" ><input type="checkbox" id="off1"><label for="off1">开关按钮</label></span>FACEBOOK</div>
		<div><span class="f-btn"><input type="checkbox" id="off2"><label for="off2">开关按钮</label></span>TWITTER</div>
		</div>
		</div>
</div>

<script src="../lib/requirejs/require.2.1.15.min.js" data-main="../main"></script>
</body>
</html>
