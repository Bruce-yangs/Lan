<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<!-- 设置IE浏览器以最新的内核来渲染页面 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<!-- 设置视口的宽度为设备的宽度，禁止用户缩放 -->
	<meta name="format-detection" content="telephone=no"/>
	<meta name="format-detection" content="email=no"/>
	<!-- 禁止自动识别电话号码和邮箱地址 -->
	<title>Document</title>
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/font-awesome.css">
</head>
<body>

		<span><em><i class="fa fa-heart"></i></em><em><i class="fa fa-ellipsis-h"></i></em></span>
	</header>
	<section class="r-section">
		<div class="r-yi">

		<p>Artist,Web Designer,Paris</p>
		<ul>
			<li><span>2560</span></br>LIKES</li>
			<li><span>4025</span></br>FOLLOWERS</li>
			<li><span>1278</span></br>FOLLOWING</li>
		</ul>

</div>


<script src="../lib/requirejs/require.2.1.15.min.js" data-main="../main"></script>
</body>
</html>
