<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
	<title>登陆</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/sweetalert2.min.css">
    <style>
        .swal2-modal h2{
        	font-size: 18px;
        }  

    </style>
</head>
<body>
	<div class="login-container">
		<section class="content">	
		<div class="login">
			<h1>
				 AVITL
				<p>Mobile UI kit</p>
			</h1>
			
			<div class="item"><input type="text" placeholder="E-mail" id="email"></div>
			<div class="item"><input type="text" placeholder="PassWord" id="passWord"></div>
			
			<div class="btn login-btn">LOGIN NOW <span></span></div>
			
			
			<div class="btn  choose-btn">
				<p>f Facebook</p>
				<p>G Goole+</p>
			</div>
			<div class="item register-btn">Don't have an account?</div>
		</div>
		<div class="register">
			<h1>
				 Register
			</h1>
			<span class="close">×</span>
			<div class="item"><input type="text" placeholder="E-mail" id="r-email"></div>
			<div class="item"><input type="text" placeholder="Username" id="r-username"></div>
			<div class="item"><input type="text" placeholder="PassWord" id="r-passWord"></div>
			<div class="item"><input type="text" placeholder="Confirm PassWord" id="rc-passWord"></div>
			<div class="btn go register-go">LOGIN NOW <span></span></div>
			<div class="item agree">By clicking register. I agree to your <a>Terms</a></div>
			
			 
		</div>
		</section>
	</div>
<script src="../lib/requirejs/require.2.1.15.min.js" data-main="../main"></script>

</body>
</html>
